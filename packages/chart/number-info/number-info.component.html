<div *ngIf="title" class="number-info__title">
  <ng-container *stringTemplateOutlet="title">{{title}}</ng-container>
</div>
<div *ngIf="subTitle" class="number-info__title-sub">
  <ng-container *stringTemplateOutlet="subTitle">{{subTitle}}</ng-container>
</div>
<div class="number-info__value" [ngStyle]="{'margin-top.px': gap}">
  <span class="number-info__value-text">
    <ng-container *stringTemplateOutlet="total">{{total}}</ng-container>
    <em class="number-info__value-suffix" *ngIf="suffix">{{suffix}}</em>
  </span>
  <span *ngIf="status || subTotal" class="number-info__value-text number-info__value-sub">
    <ng-container *stringTemplateOutlet="subTotal">{{subTotal}}</ng-container>
    <i *ngIf="status" nz-icon nzType="caret-{{status}}"></i>
  </span>
</div>
