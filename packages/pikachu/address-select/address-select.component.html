<div
  cdkOverlayOrigin
  p-select-top-control
  tabindex="0"
  class="ant-select-selection"
  [nzOpen]="open"
  [@.disabled]="noAnimation?.nzNoAnimation"
  [nzNoAnimation]="noAnimation?.nzNoAnimation"
  [nzPlaceHolder]="nzPlaceHolder"
  [nzAllowClear]="nzAllowClear"
  [nzShowArrow]="nzShowArrow"
  [nzLoading]="nzLoading"
  [nzSuffixIcon]="nzSuffixIcon"
  [nzClearIcon]="nzClearIcon"
  [nzRemoveIcon]="nzRemoveIcon"
  [nzShowSearch]="nzShowSearch"
  [class.ant-select-selection--single]="addrSelectService.isSingleMode"
  (keydown)="onKeyDown($event)"
></div>
<ng-template
  cdkConnectedOverlay
  nzConnectedOverlay
  [cdkConnectedOverlayHasBackdrop]="true"
  [cdkConnectedOverlayMinWidth]="nzDropdownMatchSelectWidth ? null : triggerWidth"
  [cdkConnectedOverlayWidth]="nzDropdownMatchSelectWidth ? triggerWidth : null"
  [cdkConnectedOverlayOrigin]="cdkOverlayOrigin"
  (backdropClick)="closeDropDown()"
  (detach)="closeDropDown()"
  (positionChange)="onPositionChange($event)"
  [cdkConnectedOverlayOpen]="open"
>
  <div
    p-option-container
    class="ant-select-dropdown"
    [class.ant-select-dropdown--single]="addrSelectService.isSingleMode"
    [class.ant-select-dropdown--multiple]="addrSelectService.isMultipleOrTags"
    [class.ant-select-dropdown-placement-bottomLeft]="dropDownPosition === 'bottom'"
    [class.ant-select-dropdown-placement-topLeft]="dropDownPosition === 'top'"
    style="overflow: auto;transform: translateZ(0px);"
    (keydown)="onKeyDown($event)"
    [nzMenuItemSelectedIcon]="nzMenuItemSelectedIcon"
    [nzNotFoundContent]="nzNotFoundContent"
    (nzScrollToBottom)="nzScrollToBottom.emit()"
  >
  </div>
</ng-template>
