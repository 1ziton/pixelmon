<ul #dropdownUl class="ant-select-dropdown-menu ant-select-dropdown-menu-root ant-select-dropdown-menu-vertical" role="menu" tabindex="0">
  <li
    *ngIf="addrSelectService.isShowNotFound"
    nz-select-unselectable
    class="ant-select-dropdown-menu-item ant-select-dropdown-menu-item-disabled"
  >
    <nz-embed-empty [nzComponentName]="'select'" [specificContent]="nzNotFoundContent"></nz-embed-empty>
  </li>
  <li  class="item ant-select-dropdown-menu-item"
    *ngFor="
      let option of addrSelectService.listOfPOption
        | pFilterOption: addrSelectService.searchValue:addrSelectService.filterOption:addrSelectService.serverSearch;
      trackBy: trackValue
    "
    (click)="clickOption(option)"
  >
    {{ option.label }}
  </li>
  <li class="item ant-select-dropdown-menu-item"
    *ngFor="
      let option of addrSelectService.listOfTagOption
        | pFilterOption: addrSelectService.searchValue:addrSelectService.filterOption:addrSelectService.serverSearch;
      trackBy: trackValue
    "
    (click)="clickOption(option)"
  >
    {{ option.label }}
  </li>
</ul>
