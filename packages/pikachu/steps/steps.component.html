<div class="p-steps-bars-wrap">
  <!-- background -->
  <div class="p-steps-background" *ngIf="backgroundImage" [style.backgroundImage]="backgroundImage"></div>
  <!-- reach-bar -->
  <div class="p-steps-active-bar" [ngStyle]="{ background: activeBackground, width: activeWidth }"></div>
  <!-- unreach-bar -->
  <div class="p-steps-inactive-bar" [ngStyle]="{ background: inactiveBackground }"></div>
  <!-- active-point -->
  <ng-container *ngIf="activeStep">
    <div
      class="p-steps-active-step-point"
      [ngStyle]="{
        left: activeStep.index,
        color: activeStep.pointColor || activePointColor
      }"
      (click)="activeStep.hiddenContent = !activeStep.hiddenContent"
    >
      <!-- icon -->
      <svg t="1567664921902" class="p-steps-icon" viewBox="0 0 1471 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1120">

          p-id="1121"
        ></path>
      </svg>
      <!-- content -->
      <div
        class="p-steps-active-step-content"
        [hidden]="activeStep.hiddenContent"
        [ngStyle]="{
          background: activeStep.contentBackground || activeContentBackground,
          color: activeStep.contentBackground || activeContentBackground
        }"
      >
        <div
          class="p-steps-active-step-title"
          [ngStyle]="{
            color: activeStep.contentColor || activeContentColor
          }"
        >
          {{ activeStep.title }}
        </div>
        <div
          class="p-steps-active-step-description"
          [ngStyle]="{
            color: activeStep.contentColor || activeContentColor
          }"
        >
          {{ activeStep.description }}
        </div>
      </div>
    </div>
  </ng-container>
  <!-- key-points -->
  <ng-container *ngFor="let keyStep of keySteps || []">
    <div
      class="p-steps-key-step-point"
      [ngStyle]="{
        left: keyStep.index,
        color: keyStep.pointColor || keyPointColor
      }"
    >
      <!-- icon -->
      <svg t="1567665154681" class="p-steps-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1973">
        <path
          d="M512 47.886637C255.677147 47.886637 47.886637 255.677147 47.886637 512S255.677147 976.113363 512 976.113363s464.113363-207.79051 464.113363-464.113363S768.322853 47.886637 512 47.886637zM512 746.102782c-128.160915 0-232.057193-103.895255-232.057193-232.057193s103.895255-232.057193 232.057193-232.057193 232.057193 103.895255 232.057193 232.057193S640.161938 746.102782 512 746.102782z"
          p-id="1974"
        ></path>
        <path
          d="M512 512m-262.74751872 0a262.74751872 262.74751872 0 1 0 525.49503744 0 262.74751872 262.74751872 0 1 0-525.49503744 0Z"
          fill="#ffffff"
          p-id="2875"
        ></path>
      </svg>
      <!-- content -->
      <div
        class="p-steps-key-step-content"
        [ngStyle]="{
          background: keyStep.contentBackground || keyContentBackground,
          color: keyStep.contentColor || keyContentBackground
        }"
      >
        <div
          class="p-steps-key-step-title"
          [ngStyle]="{
            color: keyStep.contentColor || keyContentColor
          }"
        >
          <span *ngIf="keyStep.title">
            {{ keyStep.title }}
          </span>
          <span *ngIf="keyStep.subTitle" class="subtitle">
            {{ keyStep.subTitle }}
          </span>
        </div>
        <div
          *ngIf="keyStep.description"
          class="p-steps-key-step-description"
          [ngStyle]="{
            color: keyStep.contentColor || keyContentColor
          }"
        >
          {{ keyStep.description }}
        </div>
      </div>
    </div>
  </ng-container>
  <!-- extra-points -->
  <ng-container *ngFor="let extraStep of extraSteps || []">
    <div
      class="p-steps-extra-step-point"
      [ngStyle]="{
        left: extraStep.index,
        color: extraStep.pointColor || extraPointColor
      }"
      (click)="extraStep.hiddenContent = !extraStep.hiddenContent"
    >
      <!-- icon -->
      <svg t="1567664856961" class="p-steps-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="716">
        <path
          d="M1002.552889 62.293333a41.699556 41.699556 0 0 0-41.984 0.568889l-1.763556 1.137778c-64.056889 42.894222-136.874667 73.386667-379.448889 9.671111-83.342222-21.845333-176.810667-21.560889-278.186666 1.024a833.820444 833.820444 0 0 0-157.809778 52.337778 49.493333 49.493333 0 0 0-28.558222 37.148444 40.96 40.96 0 0 0 2.503111 25.827556l335.075555 752.64a41.358222 41.358222 0 0 0 54.385778 20.935111 41.301333 41.301333 0 0 0 20.878222-54.385778L421.717333 671.288889c29.752889-35.953778 126.919111-127.658667 313.230223-75.320889 65.592889 18.432 120.888889 28.103111 164.352 28.728889 36.408889 0.568889 65.706667-5.347556 87.04-17.408 24.974222-14.222222 32.312889-32.938667 34.247111-40.220445l1.365333-5.176888L1024 99.384889v-0.227556a42.097778 42.097778 0 0 0-21.447111-36.864"
          p-id="717"
        ></path>
      </svg>
      <!-- content -->
      <div
        class="p-steps-extra-step-content"
        [hidden]="extraStep.hiddenContent"
        [ngStyle]="{
          background: extraStep.contentBackground || extraContentBackground,
          color: extraStep.contentBackground || extraContentBackground
        }"
      >
        <div
          class="p-steps-extra-step-title"
          [ngStyle]="{
            color: extraStep.contentColor || extraContentColor
          }"
        >
          <span *ngIf="extraStep.title">
            {{ extraStep.title }}
          </span>
          <span *ngIf="extraStep.title" class="subtitle">
            {{ extraStep.subTitle }}
          </span>
        </div>
        <div
          *ngIf="extraStep.description"
          class="p-steps-extra-step-description"
          [ngStyle]="{
            color: extraStep.contentColor || extraContentColor
          }"
        >
          {{ extraStep.description }}
        </div>
      </div>
    </div>
  </ng-container>
</div>
