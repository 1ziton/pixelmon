<nz-tabset [nzSelectedIndex]="pos" [nzAnimated]="false" nzType="line"
  [nzTabBarExtraContent]="tabBarExtraContent"
  [nzTabBarGutter]="tabBarGutter"
  [nzTabBarStyle]="tabBarStyle">
  <nz-tab *ngFor="let i of list; let index = index" [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <span [reuse-tab-context-menu]="i" [customContextMenu]="customContextMenu" (click)="to($event, index)" class="reuse-tab__name">{{i.title}}</span>
      <i *ngIf="i.closable" nz-icon nzType="close" class="reuse-tab__op" (click)="_close($event, index, false)"></i>
    </ng-template>
  </nz-tab>
</nz-tabset>
<reuse-tab-context [i18n]="i18n" (change)="cmChange($event)"></reuse-tab-context>
