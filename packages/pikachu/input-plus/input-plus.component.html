<div class="p-input-plus">
  <input nz-input class="p-input-plus-input" [(ngModel)]="inputValue" [placeholder]="placeholder" (ngModelChange)="inputValueChange()" />

  <div
    nz-popover
    class="p-input-plus-button"
    [(nzVisible)]="visible"
    nzPopoverTrigger="click"
    nzPopoverPlacement="bottomRight"
    [nzPopoverContent]="contentTemplate"
  >
    <i nz-icon nzType="plus" nzTheme="outline"></i>
  </div>

  <ng-template #contentTemplate>
    <div class="p-input-plus-popover">
      <div class="p-input-plus-title">{{ title }}</div>
      <textarea nz-input class="p-input-plus-textarea" [(ngModel)]="textareaValue" (ngModelChange)="textareaValueChange()"></textarea>
      <div nz-row nzType="flex" nzAlign="middle" nzJustify="space-between">
        <button nz-button nzType="primary" (click)="onOk()">确定</button>
        <button nz-button (click)="onClear()">清空</button>
      </div>
    </div>
  </ng-template>
</div>
