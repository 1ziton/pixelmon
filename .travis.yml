sudo: required
dist: trusty
language: node_js

node_js:
  - '10.16.0'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta

git:
  depth: 1

cache:
  npm: true
  directories:
    - ./node_modules/

before_install:
  - export NG_CLI_ANALYTICS=ci
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

jobs:
  include:
    - stage: lint
      env: 'TASK=lint'
    # - stage: pre
    #   env: 'TASK=build_artifacts'
    - stage: test
      env: 'TASK=test'
    - stage: docs
      env: 'TASK=site:build'
    - stage: build
      env: 'TASK=build_artifacts'
    # - stage: test
    #   env: 'TASK=test:cli'
    # - stage: publish
    #   env: 'TASK=pre-publish'

stages:
  - name: lint
  - name: test
  - name: docs
    if: branch = master
  - name: build
    if: branch = master
  - name: publish
    if: branch = master

install:
  - chmod +x -R scripts
  - npm install

# [[ "$TRAVIS_PULL_REQUEST" != "false" ]] 
script:
  - npm run $TASK
  - echo $TRAVIS_COMMIT_MESSAGE
  - |
    if [[ "$TASK" = "test" ]]  && [[ $TRAVIS_BRANCH = "master" ]]; then
      cat ./coverage/lcov.info | ./node_modules/.bin/codecov
    fi
    if [ "$TASK" = "site:build" ]; then
      npm run deploy:site
    fi
    if [[ "$TASK" = "build" ]]  && [[ $TRAVIS_COMMIT_MESSAGE == *"release("* ]]; then
      npm install -g npm-cli-login
      echo 'npm run publish scripts exec'
      npm run publish
    fi
    
